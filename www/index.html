<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="components/script.js"> </script>

</head>
<body>
    <div class="topo">
        <h1>Bem-vindo, este site calcula o seu IMC</h1>
    </div>

    <div class="inputs">
        <label for="inputnome">Nome:</label>
        <input type="text" placeholder="Digite seu nome" id="nome">

         <label for="inputmassa">Massa:</label>
        <input type="number" placeholder="Digite seu peso" id="massa" step="0.1">

        <label for="inputaltura">Altura:</label>
        <input type="number" placeholder="Digite sua altura em metros" id="altura" step="0.01">

        <input type="submit" value="Calcular" id="calcula" onclick = "calcularIMC()">
    </div>

        <p id="Resultado"></p>

</body>
</html>
